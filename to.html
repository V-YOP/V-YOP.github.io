<!DOCTYPE html>
<html>
<head>
    <title>短链接跳转</title>
    <script>
        // 用于把我自己的域名当作一个中转
        // 链接映射表：短码 -> 目标URL
        const links = {
            "bilibili": "https://space.bilibili.com/21111308",
            "b23": "https://space.bilibili.com/21111308",
            "b": "https://space.bilibili.com/21111308",

            "pixiv": "https://www.pixiv.net/users/63416710",
            
            "github": "https://github.com/V-YOP",
            "gayhub": "https://github.com/V-YOP",
        };

        // 解析哈希参数并跳转
        function handleRedirect() {
            const hash = window.location.hash.substring(1).toLowerCase(); // 去掉 # 号
            if (hash && links[hash]) {
                window.location.href = links[hash];
                return
            }
            showAllLinks();
        }

        // 显示所有可选链接
        function showAllLinks() {
            const container = document.getElementById("links");
            container.innerHTML = "<h3>可用短链接：</h3>";
            
            for (const [short, url] of Object.entries(links)) {
                const link = document.createElement("p");
                link.innerHTML = `<a href="#${short}">${short}</a> → ${url}`;
                container.appendChild(link);
            }
        }

        // 页面加载时执行
        window.onload = handleRedirect;
        window.onhashchange = handleRedirect; // 哈希变化时也响应
    </script>
</head>
<body>
    <div id="links">
        <!-- 这里会动态显示链接 -->
    </div>
</body>
</html>
