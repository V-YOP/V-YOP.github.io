<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>
*{
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}
body {
  font-family: sans-serif;
  font-size: 40px;
  width: 100%;
  min-height: 100vh;
}
[class^="box-"] {
  background-color: skyblue;

/* To place the letter at the center */
  display: grid;
  place-items: center;
}
.container {
  display: grid;
  gap: 20px;
}


</style>

<div class="container">
<div style="border:1px solid red; grid-row: 1 / 1; grid-column: 1 / -1;">1</div>
<div style="border:1px solid red">2</div>
<div style="border:1px solid red">3</div>
<div style="border:1px solid red">4</div>
<div style="border:1px solid red">5</div>
<div style="border:1px solid red">6</div>
<div style="border:1px solid red">7</div>
</div>
</body>
</html>
